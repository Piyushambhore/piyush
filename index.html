<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Pasandida Aurat</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      z-index: 1;
      color: white;
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    #playVideoBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 2;
      border-radius: 10px;
    }

    .message-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .message-btn:hover {
      background-color: #ff85c1;
      transform: translateX(-50%) scale(1.05);
    }

    @media (max-width: 600px) {
      .message-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video with Audio -->
  <video id="bgVideo" loop>
    <source src="/assets/videoplayback.mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="content">
    <h1>Hey, Please Smile ðŸ˜¢ðŸ’–</h1>
    <p>This is for you...</p>
  </div>

  <!-- ðŸ”Š Play Video Button -->
  <button id="playVideoBtn">ðŸ”Š Play Video with Sound</button>

  <!-- ðŸ’Œ Message Button -->
  <a href="message.html">
    <button class="message-btn">ðŸ’Œ Read My Message</button>
  </a>

  <!-- Script to Unmute and Play Video -->
  <script>
    const bgVideo = document.getElementById('bgVideo');
    const playBtn = document.getElementById('playVideoBtn');

    playBtn.addEventListener('click', async () => {
      try {
        bgVideo.muted = false;
        await bgVideo.play();
        playBtn.style.display = 'none';
      } catch (error) {
        console.error('Playback error:', error);
        alert("Browser blocked autoplay with sound. Try again.");
      }
    });
  </script>

</body>
</html>
